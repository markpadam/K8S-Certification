apiVersion: v1
kind: Pod
metadata:
  name: kuard-config
spec:
  containers:
   - name: test-container
     image: gcr.io/kuar-demo/kuard-amd64:blue
     imagePullPolicy: Always
     command:
      - /kuard
      - $(EXTRA_PARAM)
     env:
      - name: ANOTHER_PARAM
        valueFrom:
          configMapKeyRef:
            name: my-config
            key: param2
     volumeMounts:
      - mountPath: /config
        name: config-volume
  volumes:
    - name: config-volume
      configMap:
        name: my-config
  restartPolicy: Never